<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bookeeper</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    </head>
    <body style="background-color: #F9F9F9">
        <div id="loginWrapper">
            <nav>
                <ul>
                    
                    <li><a href="index.html"><img src="home.png" style="width: 25px; height: 25px;"></a></li>
                    <li><a href="profile.html"><img src="profile.png" style="width: 25px; height: 25px;"></a></li>
                    <li><a href="search.html"><img src="search.png" style="width: 25px; height: 25px;"></a></li>
                </ul>
            </nav>
            <a href="index.html"><h3>BOOKEEPER</h3></a>
            <h4>library management system</h4>
            <div class="container">  
                <form id="form" action="login" method="post">
                    <label for="username">USERNAME</label>
                    <fieldset>
                        <input name="username" placeholder="YOUR USERNAME" type="text" tabindex="1" required>
                    </fieldset>
                    <label for="pin">4 DIGIT PIN</label>
                    <fieldset>
                        <input name="userpass" placeholder="YOUR 4 DIGIT PIN" type="pin" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <button name="submit" type="submit" id="form-submit" data-submit="...Sending">LOG IN</button>
                    </fieldset>
                    <h5><a href="register.html">SIGN UP HERE</a></h5>
                </form>
            </div>
        </div>
    </body>
